<html>

<head>
    <title>Napoleon Dynamite Slap</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container-fluid">

            <div class="row">
                <div class="labels">
                    <div class="col-md-3">
                        <p>Health: <span id="Napoleon.health">Health</span></p>
                        <p>Hits: <span id="Napoleon.hits">Hits</span></p>
                    </div>
                    <div class="col-md-2">
                        <p>Health: <span id="Rex.health">Health</span></p>
                        <p>Hits: <span id="Rex.hits">Hits</span></p>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="pictures">
                <img src="http://images.vectorhq.com/images/previews/2e2/napoleon-dynamite-psd-463165.png" alt="Napoleon">
                <img src="https://fanart.tv/fanart/movies/8193/hdmovielogo/napoleon-dynamite-51280ef822b29.png" alt="Napoleon Dynamite Banner">
                <img src="http://www.snakkle.com/wp-content/uploads/2012/01/deidrich-bader-napoleon-dynamite-movie-photo-GC.jpg" alt="Rex Kwon Do">
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="container">
            <div class="row">
                <div class="buttons">
                    <button class="btn btn-default" onclick="slap(Rex)"><h3>Slap!</h3></button>
                    <button class="btn btn-default" onclick="nunchuckSkills(Rex)"><h3>Nunchuck Skills!</h3></button>
                    <button class="btn btn-default" onclick="bowstaffSkills(Rex)"><h3>Bowstaff Skills!</h3></button>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="items">
                            <div class="items-1">
                                <button class="btn btn-default" onclick="Napoleon.attacks *= 2"><img src="http://pngimg.com/uploads/grapefruit/grapefruit_PNG15264.png?i=1" alt="Grape Fruit" width="60" height="60"></button>
                                <button class="btn btn-default" onclick="Rex.attack = 0"><img src="http://animalrescueshelterhnbar.org/wp-content/uploads/2015/05/TinaHNBAR2.jpg" alt="Tina the Llama" width="60" height="60"></button>
                                <button class="btn btn-default" onclick="Napoleon.health += 25"><img src="https://www.restlesschipotle.com/wp-content/uploads/2013/10/Tater-tots.jpg" alt="Tator Tots" width="60" height="60"></button>
                            </div>
                            <div class="items-2">
                                <button class="btn btn-default" onclick="Rex.attacks *= 2"><img src="https://i.pinimg.com/736x/be/e4/72/bee472c1c8ca3c7d9c487c459f8b3b7c--napoleon-walks.jpg" alt="Break the Wrist, and Walk Away" width="60" height="60"></button>
                                <button class="btn btn-default" onclick="Napoleon.attacks = 0"><img src="https://cdn.shopify.com/s/files/1/0234/5963/products/IMG_2421-Edit_1024x1024.jpg?v=1490665059" alt="These Bad Boys" width="60" height="60"></button>
                                <button class="btn btn-default" onclick="Rex.health += 25"><img src="https://vignette.wikia.nocookie.net/napoleondynamite/images/6/6a/Starla.jpg/revision/latest?cb=20120117231754" alt="Tator Tots" width="60" height="60"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </footer>

    <script src="game.js"></script>
</body>

</html>
